{% extends 'booking/layout.html' %}

{% block body %}

<main class="container changepw main-pad my-5">
    <!-- Mensajes de error o notificación -->
    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="alert alert-info text-center" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Título principal -->
    <div class="text-center mb-4">
        <h1 class="fw-bold">Cambiar contraseña</h1>
    </div>

    <!-- Formulario de cambio de contraseña con margen superior de 100px -->
    <div class="row justify-content-center mt-5 rounded" style="margin-top: 100px; background-color: darksalmon;">
        <div class="col-12" style="max-width: 400px;">
            <form class="p-4 rounded shadow-sm" action="{% url 'changepassword' %}" method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="old_password" class="form-label">Contraseña actual</label>
                    <input autofocus type="password" class="form-control" id="old_password" name="old_password" placeholder="Contraseña actual" required>
                </div>

                <div class="mb-3">
                    <label for="new_password" class="form-label">Nueva contraseña</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Nueva contraseña" required>
                </div>

                <div class="mb-3">
                    <label for="confirmation" class="form-label">Confirmar nueva contraseña</label>
                    <input type="password" class="form-control" id="confirmation" name="confirmation" placeholder="Confirmar nueva contraseña" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Cambiar contraseña</button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
